<h3>{{user.selectedUsr?.name}}</h3>
<proleit-user-list-item
  *ngFor="let usr of user.userList; even as e; odd as o"
  [ngClass]="{even: e, odd: o}"
  [user]="usr"
  [isSelected]="user.selectedUsr===usr"
  (selectUsr)="user.setSelectedUser ($event)"
>
</proleit-user-list-item>

<button *ngIf="user.userList.length > 0"
        proleitDangerBtn="soll {{user.userList.slice(-1)[0].name}} entfernt werden"
        (confirmed)="confirmed($event)"
>del last user</button>
